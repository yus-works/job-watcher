{{ define "content" }}
<div class="filters">
	<input
		type="text"
		name="search"
		placeholder="Filter jobsâ€¦"
		hx-get="/jobs"
		hx-target="#job-list"
		hx-trigger="keyup changed delay:300ms"
	/>
	<select
		name="sort"
		hx-get="/jobs"
		hx-target="#job-list"
		hx-trigger="change"
	>
		<option value="newest">Newest first</option>
		<option value="oldest">Oldest first</option>
		<option value="score">Highest score</option>
	</select>
</div>

<div
	id="clock"
	hx-ext="sse"
	sse-connect="/clock"
	sse-swap="clockEvent"
>
	Waiting...
</div>

{{ template "jobs" . }}

{{ end }}
